<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login">
            <h1>Faça login<br>E venha fazer parte disso!</h1>
            <img src="dragon.svg" class="left-login-image" alt="dragão massa">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Faça seu login</h1>
                <form id="login-form">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="senha" required>
                        <img src="../assets/img/eye-closed-white.png" alt="mostrar senha" id="showPss" onclick="togglePassword()">
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                    <hr id="line">
                    <button type="button" class="btn-login"><a href="../cadastro/index.html">Cadastrar</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
