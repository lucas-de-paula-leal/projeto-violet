<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><img src="Logo.png" class="logo"></li>
        <li><a href="#" class="active">Menu</a></li>
        <li><a href="#calendar">Calendário</a></li>
        <li><a href="#">Progresso</a></li>
        <li><a href="#">Perfil</a></li>
      </ul>
    </header>
    <section>
        <img src="stars.png" id="stars">
        <img src="moon.png" id="moon">
        <img src="montains_behind.png" id="montains_behind">
        <h2 id="text">Bem vindo, Usuário</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="montains_front.png" id="montains_front">
    </section>
    <div class="sec" id="sec">
        <h2>Calendar</h2>
        <iframe src="../calendario/index.html" width="110%" height="1000px" frameborder="0" class="calendar" id="calendar"></iframe>
        
    </div>
    <script>
        let stars = document.getElementById('stars')
        let moon = document.getElementById('moon')
        let montains_behind = document.getElementById('montains_behind')
        let text = document.getElementById('text')
        let montains_front = document.getElementById('montains_front')
        let header = document.querySelector('header')

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.2 + 'px';
            moon.style.top = value * 0.9 + 'px';
            montains_behind.style.top = value * 0.3 + 'px';
            montains_front.style.top = value * 0.1 + 'px';
            text.style.marginRight = value * 3 + 'px';
            text.style.marginTop = value * 1 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.2 + 'px';
        })
    </script>
  </body>
</html>
